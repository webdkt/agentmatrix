<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentMatrix</title>
    <meta name="google" content="notranslate">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        },
                        accent: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            500: '#14b8a6',
                            600: '#0d9488',
                        },
                        surface: {
                            50: '#fafaf9',
                            100: '#f5f5f4',
                            200: '#e7e5e4',
                            300: '#d6d3d1',
                            400: '#a8a29e',
                            500: '#78716c',
                            600: '#57534e',
                            700: '#44403c',
                            800: '#292524',
                            900: '#1c1917',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 2px 8px rgba(0,0,0,0.04)',
                        'card': '0 4px 16px rgba(0,0,0,0.05), 0 2px 6px rgba(0,0,0,0.02)',
                        'elevated': '0 12px 32px rgba(0,0,0,0.08), 0 4px 12px rgba(0,0,0,0.03)',
                        'glow': '0 0 40px rgba(124,58,237,0.12)',
                        'glow-sm': '0 0 20px rgba(124,58,237,0.08)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
                        'scale-in': 'scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                    },
                }
            }
        }
    </script>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"></script>

    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!-- Marked.js for Markdown rendering -->
    <script src="/static/libs/marked.min.js"></script>

    <!-- Custom CSS - Add v=5 to force cache refresh -->
    <link rel="stylesheet" href="/static/css/custom.css?v=5">
</head>
<body class="h-screen overflow-hidden text-surface-800 antialiased">
    <div id="app" x-data="app()" x-show="!isLoading" x-cloak class="h-full">
        
        <!-- Loading Screen -->
        <div x-show="isLoading" class="fixed inset-0 flex items-center justify-center bg-surface-50 z-50">
            <div class="text-center">
                <div class="spinner mx-auto mb-4"></div>
                <p class="text-surface-600 font-medium">Loading AgentMatrix...</p>
            </div>
        </div>

        <!-- Main Application -->
        <div x-show="!isColdStart && !isLoading" class="flex h-full overflow-hidden">
            
            <!-- LEFT SIDEBAR - Icon Navigation -->
            <aside class="w-[72px] glass border-r border-surface-200/60 flex flex-col items-center py-5 z-20 flex-shrink-0">
                <!-- Logo -->
                <div class="mb-8">
                    <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-primary-500 to-primary-700 flex items-center justify-center shadow-glow-sm btn-press cursor-pointer">
                        <i class="ti ti-hexagon text-white text-xl"></i>
                    </div>
                </div>
                
                <!-- Navigation Icons -->
                <nav class="flex-1 flex flex-col items-center gap-2">
                    <button @click="switchTab('master')" 
                            :class="currentTab === 'master' ? 'bg-primary-50 text-primary-600 shadow-soft' : 'text-surface-500 hover:bg-surface-100 hover:text-surface-700'"
                            class="w-11 h-11 rounded-xl flex items-center justify-center transition-all duration-200 btn-press" title="Home">
                        <i class="ti ti-home text-lg"></i>
                    </button>
                    <button @click="switchTab('world')" 
                            :class="currentTab === 'world' ? 'bg-primary-50 text-primary-600 shadow-soft' : 'text-surface-500 hover:bg-surface-100 hover:text-surface-700'"
                            class="w-11 h-11 rounded-xl flex items-center justify-center transition-all duration-200 btn-press" title="World">
                        <i class="ti ti-world text-lg"></i>
                    </button>
                    <button @click="switchTab('settings')" 
                            :class="currentTab === 'settings' ? 'bg-primary-50 text-primary-600 shadow-soft' : 'text-surface-500 hover:bg-surface-100 hover:text-surface-700'"
                            class="w-11 h-11 rounded-xl flex items-center justify-center transition-all duration-200 btn-press" title="Settings">
                        <i class="ti ti-settings text-lg"></i>
                    </button>
                </nav>
                
                <!-- User Avatar -->
                <div class="mt-auto">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-accent-500 to-accent-600 flex items-center justify-center text-white font-semibold text-sm shadow-card cursor-pointer btn-press"
                         x-text="user_agent_name.charAt(0).toUpperCase()">
                    </div>
                </div>
            </aside>

            <!-- MASTER TAB CONTENT -->
            <template x-if="currentTab === 'master'">
                <div class="flex flex-1 h-full">
                    
                    <!-- CONVERSATION LIST PANEL -->
                    <aside class="w-[320px] bg-white border-r border-surface-200/60 flex flex-col flex-shrink-0">
                        <!-- Panel Header -->
                        <div class="px-5 py-4 border-b border-surface-100">
                            <div class="flex items-center justify-between mb-4">
                                <h2 class="text-lg font-semibold text-surface-900 tracking-tight">Conversations</h2>
                                <button @click="showNewEmailModal = true" 
                                        class="w-9 h-9 rounded-xl bg-primary-50 text-primary-600 hover:bg-primary-100 flex items-center justify-center transition-all duration-200 btn-press shadow-soft">
                                    <i class="ti ti-plus text-lg"></i>
                                </button>
                            </div>
                            <!-- Search -->
                            <div class="relative">
                                <i class="ti ti-search absolute left-3 top-1/2 -translate-y-1/2 text-surface-400"></i>
                                <input type="text" placeholder="Search conversations..." 
                                       class="w-full pl-10 pr-4 py-2.5 bg-surface-50 border border-surface-200 rounded-xl text-sm text-surface-700 placeholder-surface-400 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-300 transition-all duration-200">
                            </div>
                        </div>
                        
                        <!-- Session List -->
                        <div class="flex-1 overflow-y-auto p-3 space-y-1">
                            <template x-for="(session, index) in sessions" :key="session.session_id">
                                <div @click="selectSession(session)" 
                                     :class="currentSession?.session_id === session.session_id ? 'bg-primary-50/70 border-primary-200' : 'border-transparent hover:bg-surface-50 hover:border-surface-200'"
                                     class="session-item">
                                    <div class="flex items-center gap-3">
                                        <!-- Avatar with gradient based on index -->
                                        <div :class="{
                                            'from-blue-400 to-blue-600': index % 5 === 0,
                                            'from-emerald-400 to-emerald-600': index % 5 === 1,
                                            'from-violet-400 to-violet-600': index % 5 === 2,
                                            'from-amber-400 to-orange-500': index % 5 === 3,
                                            'from-rose-400 to-pink-600': index % 5 === 4,
                                        }"
                                             class="w-11 h-11 rounded-full bg-gradient-to-br flex items-center justify-center text-white font-semibold shadow-card flex-shrink-0">
                                            <span x-text="session.name.charAt(0).toUpperCase()"></span>
                                        </div>
                                        <div class="flex-1 min-w-0">
                                            <div class="flex items-center justify-between">
                                                <span class="font-semibold text-surface-900 truncate" x-text="session.name"></span>
                                                <span class="text-xs text-surface-400" x-text="formatDate(session.last_email_time)"></span>
                                            </div>
                                            <p class="text-sm text-surface-500 truncate mt-0.5" x-text="getAgentDescription(session.name) || 'Click to view messages'"></p>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Empty State for Sessions -->
                            <div x-show="sessions.length === 0" class="p-8 text-center">
                                <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-surface-100 flex items-center justify-center">
                                    <i class="ti ti-messages text-3xl text-surface-300"></i>
                                </div>
                                <p class="text-surface-500 text-sm">No conversations yet</p>
                                <p class="text-surface-400 text-xs mt-1">Start a new conversation to begin</p>
                            </div>
                        </div>
                    </aside>

                    <!-- MAIN CHAT AREA -->
                    <main class="flex-1 flex flex-col bg-gradient-to-br from-surface-50/50 to-white relative min-w-0">
                        <!-- Chat Header -->
                        <header class="glass border-b border-surface-200/60 px-6 py-3.5 flex items-center justify-between z-10 flex-shrink-0">
                            <div class="flex items-center gap-3" x-show="currentSession">
                                <div class="w-9 h-9 rounded-xl bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center text-white shadow-card">
                                    <i class="ti ti-brain text-base"></i>
                                </div>
                                <div>
                                    <h1 class="font-semibold text-surface-900" x-text="currentSession?.name || 'Select a conversation'"></h1>
                                    <div class="flex items-center gap-1.5 text-xs text-surface-500">
                                        <span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
                                        <span>Agent • Online</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center gap-2">
                                <button class="w-9 h-9 rounded-xl text-surface-500 hover:bg-surface-100 hover:text-surface-700 flex items-center justify-center transition-all duration-200 btn-press">
                                    <i class="ti ti-phone text-lg"></i>
                                </button>
                                <button class="w-9 h-9 rounded-xl text-surface-500 hover:bg-surface-100 hover:text-surface-700 flex items-center justify-center transition-all duration-200 btn-press">
                                    <i class="ti ti-dots-vertical text-lg"></i>
                                </button>
                            </div>
                        </header>

                        <!-- Messages Container -->
                        <div class="flex-1 overflow-y-auto px-6 py-6 space-y-6" id="messages-container">
                            <!-- No Session Selected -->
                            <div x-show="!currentSession" class="flex items-center justify-center h-full">
                                <div class="text-center">
                                    <div class="w-20 h-20 mx-auto mb-4 rounded-2xl bg-surface-100 flex items-center justify-center">
                                        <i class="ti ti-message-circle text-4xl text-surface-300"></i>
                                    </div>
                                    <p class="text-surface-600 font-medium">Select a conversation to view messages</p>
                                </div>
                            </div>
                            
                            <!-- Messages -->
                            <template x-for="(email, index) in currentSessionEmails" :key="email.id">
                                <div class="flex gap-4 message-enter" :style="`animation-delay: ${index * 0.05}s`">
                                    <!-- Avatar -->
                                    <div :class="email.is_from_user ? 'from-accent-500 to-accent-600' : 'from-blue-400 to-blue-600'"
                                         class="w-10 h-10 rounded-full bg-gradient-to-br flex items-center justify-center text-white font-semibold shadow-card flex-shrink-0 mt-1">
                                        <template x-if="email.is_from_user">
                                            <span x-text="user_agent_name.charAt(0).toUpperCase()"></span>
                                        </template>
                                        <template x-if="!email.is_from_user">
                                            <i class="ti ti-brain text-lg"></i>
                                        </template>
                                    </div>
                                    
                                    <!-- Message Card -->
                                    <div class="flex-1 flex flex-col gap-3">
                                        <!-- Main Card -->
                                        <div class="message-card" :class="email.is_from_user ? 'message-user' : 'message-ai'">
                                            <!-- Header -->
                                            <div class="message-header">
                                                <div class="message-header-left">
                                                    <span class="message-label" x-text="email.is_from_user ? 'To' : 'From'"></span>
                                                    <div class="flex flex-col">
                                                        <span :class="email.is_from_user ? 'message-recipient' : 'message-sender'">
                                                            <i class="ti ti-robot"></i>
                                                            <span x-text="email.is_from_user ? email.recipient || currentSession?.name : email.sender"></span>
                                                        </span>
                                                        <span class="text-xs text-surface-400 mt-0.5" x-text="getAgentDescription(email.is_from_user ? (email.recipient || currentSession?.name) : email.sender)"></span>
                                                    </div>
                                                </div>
                                                <span class="message-time" x-text="formatTime(email.timestamp)"></span>
                                            </div>
                                            
                                            <!-- Content -->
                                            <div class="message-content">
                                                <!-- Subject (if exists) -->
                                                <div x-show="email && email.subject" class="message-subject" x-text="email.subject"></div>
                                                <!-- Body -->
                                                <div class="message-body markdown-content" x-html="email && email.body ? renderMarkdown(email.body) : ''"></div>
                                            </div>
                                            
                                            <!-- Action Buttons -->
                                            <div class="message-actions">
                                                <button @click="startReply(email, 'reply')" class="message-action-btn">
                                                    <i class="ti ti-message-circle"></i>
                                                    <span>Reply</span>
                                                </button>
                                                <button @click="startReply(email, 'forward')" class="message-action-btn">
                                                    <i class="ti ti-share"></i>
                                                    <span>Forward</span>
                                                </button>
                                                <button class="message-action-btn">
                                                    <i class="ti ti-copy"></i>
                                                    <span>Copy</span>
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <!-- Reply Form (below message card) -->
                                        <div x-show="email.showReplyBox" 
                                             x-transition:enter="transition ease-out duration-200"
                                             x-transition:enter-start="opacity-0 transform scale-95"
                                             x-transition:enter-end="opacity-100 transform scale-100"
                                             x-transition:leave="transition ease-in duration-150"
                                             x-transition:leave-start="opacity-100 transform scale-100"
                                             x-transition:leave-end="opacity-0 transform scale-95"
                                             class="p-4 rounded-xl bg-surface-50 border border-surface-200 shadow-card">
                                            <!-- Reply Mode Indicator -->
                                            <div x-show="email.replyMode === 'reply'" class="mb-3 flex items-center gap-2 text-sm text-surface-600">
                                                <i class="ti ti-arrow-back-up"></i>
                                                <span>Replying to <span class="font-medium text-surface-900" x-text="email.is_from_user ? email.recipient : email.sender"></span></span>
                                            </div>
                                            <div x-show="email.replyMode === 'forward'" class="mb-3">
                                                <label class="block text-sm font-medium text-surface-700 mb-2">Recipient</label>
                                                <input type="text" x-model="email.replyRecipient" placeholder="Enter recipient..."
                                                       class="w-full px-3 py-2 border border-surface-200 rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-primary-500/20 text-sm">
                                            </div>
                                            
                                            <!-- Reply Textarea -->
                                            <textarea x-model="email.replyBody" rows="3" placeholder="Type your message..."
                                                      class="w-full px-3 py-2 border border-surface-200 rounded-xl bg-white focus:outline-none focus:ring-2 focus:ring-primary-500/20 text-sm resize-none mb-3"></textarea>
                                            
                                            <!-- Action Buttons -->
                                            <div class="flex gap-2">
                                                <button @click="sendReply(email)" 
                                                        class="px-4 py-2 bg-primary-600 text-white rounded-xl text-sm font-medium hover:bg-primary-700 transition-all duration-200 btn-press shadow-glow-sm">
                                                    Send
                                                </button>
                                                <button @click="cancelReply(email)" 
                                                        class="px-4 py-2 bg-surface-200 text-surface-700 rounded-xl text-sm font-medium hover:bg-surface-300 transition-all duration-200 btn-press">
                                                    Cancel
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Empty Session Messages -->
                            <div x-show="currentSession && currentSessionEmails.length === 0" class="flex items-center justify-center h-full">
                                <div class="text-center">
                                    <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-surface-100 flex items-center justify-center">
                                        <i class="ti ti-mail text-3xl text-surface-300"></i>
                                    </div>
                                    <p class="text-surface-600 text-sm">No messages in this conversation yet</p>
                                </div>
                            </div>
                        </div>

                        <!-- Message Input Area -->
                        <div class="px-6 pb-6 pt-2 flex-shrink-0" x-show="currentSession">
                            <div class="glass rounded-2xl border border-surface-200/60 shadow-elevated p-2">
                                <div class="flex items-end gap-2">
                                    <button class="w-10 h-10 rounded-xl text-surface-400 hover:bg-surface-100 hover:text-surface-600 flex items-center justify-center transition-all duration-200 btn-press flex-shrink-0">
                                        <i class="ti ti-paperclip text-xl"></i>
                                    </button>
                                    <textarea x-model="quickReplyBody" 
                                              @keydown.enter.prevent="sendQuickReply()"
                                              placeholder="Type your message..." rows="1" 
                                              class="flex-1 py-2.5 px-2 bg-transparent border-0 text-surface-700 placeholder-surface-400 resize-none focus:outline-none focus:ring-0 text-[15px] max-h-32"
                                              style="min-height: 44px;"
                                              oninput="this.style.height = 'auto'; this.style.height = Math.min(this.scrollHeight, 128) + 'px'"></textarea>
                                    <button @click="sendQuickReply()" 
                                            :disabled="!quickReplyBody.trim()"
                                            class="w-10 h-10 rounded-xl bg-primary-600 text-white hover:bg-primary-700 flex items-center justify-center transition-all duration-200 btn-press shadow-glow-sm flex-shrink-0 disabled:opacity-50 disabled:cursor-not-allowed">
                                        <i class="ti ti-send text-lg"></i>
                                    </button>
                                </div>
                                <div class="flex items-center justify-between px-3 pb-1 pt-1">
                                    <div class="flex items-center gap-1">
                                        <button class="w-7 h-7 rounded-lg text-surface-400 hover:bg-surface-100 hover:text-surface-600 flex items-center justify-center transition-all duration-200">
                                            <i class="ti ti-mood-smile text-base"></i>
                                        </button>
                                        <button class="w-7 h-7 rounded-lg text-surface-400 hover:bg-surface-100 hover:text-surface-600 flex items-center justify-center transition-all duration-200">
                                            <i class="ti ti-at text-base"></i>
                                        </button>
                                    </div>
                                    <span class="text-xs text-surface-400">Press Enter to send</span>
                                </div>
                            </div>
                        </div>
                    </main>

                    <!-- RIGHT FILE PANEL -->
                    <aside class="w-[280px] bg-white border-l border-surface-200/60 flex flex-col flex-shrink-0" x-show="showFilePanel">
                        <!-- Panel Header -->
                        <div class="px-5 py-4 border-b border-surface-100 flex items-center justify-between">
                            <h2 class="font-semibold text-surface-900">Files</h2>
                            <button @click="showFilePanel = false" class="w-8 h-8 rounded-lg text-surface-400 hover:bg-surface-100 hover:text-surface-600 flex items-center justify-center transition-all duration-200 btn-press">
                                <i class="ti ti-chevron-right"></i>
                            </button>
                        </div>
                        
                        <!-- File List -->
                        <div class="flex-1 overflow-y-auto p-4">
                            <div class="empty-state" x-show="files.length === 0">
                                <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-surface-100 flex items-center justify-center">
                                    <i class="ti ti-folder-off text-3xl text-surface-300"></i>
                                </div>
                                <h4 class="text-lg font-semibold text-surface-700 mb-2">No files</h4>
                                <p class="text-sm text-surface-500">This session has no files yet</p>
                            </div>
                        </div>
                        
                        <!-- Upload Area -->
                        <div class="p-4 border-t border-surface-100">
                            <div class="border-2 border-dashed border-surface-200 rounded-xl p-4 text-center hover:border-primary-300 hover:bg-primary-50/30 cursor-pointer transition-all duration-200">
                                <i class="ti ti-cloud-upload text-surface-400 text-2xl mb-2"></i>
                                <p class="text-xs text-surface-500">Drop files here or click to upload</p>
                            </div>
                        </div>
                    </aside>
                    
                    <!-- Toggle File Panel Button (when hidden) -->
                    <button x-show="!showFilePanel" 
                            @click="showFilePanel = true"
                            class="fixed right-4 top-1/2 -translate-y-1/2 w-10 h-10 rounded-xl bg-white border border-surface-200 shadow-card text-surface-500 hover:text-surface-700 flex items-center justify-center transition-all duration-200 btn-press z-10">
                        <i class="ti ti-chevron-left"></i>
                    </button>
                </div>
            </template>

            <!-- WORLD TAB CONTENT -->
            <template x-if="currentTab === 'world'">
                <main class="flex-1 flex flex-col items-center justify-center p-8 bg-gradient-to-br from-surface-50/50 to-white">
                    <div class="text-center animate-scale-in">
                        <div class="w-24 h-24 mx-auto mb-6 rounded-3xl bg-gradient-to-br from-primary-100 to-primary-50 flex items-center justify-center shadow-elevated">
                            <i class="ti ti-world text-5xl text-primary-500"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-surface-900 mb-3 tracking-tight">World View</h2>
                        <p class="text-surface-600 max-w-md mx-auto">Agent world visualization is coming soon. This view will show all active agents and their interactions.</p>
                    </div>
                </main>
            </template>

            <!-- SETTINGS TAB CONTENT -->
            <template x-if="currentTab === 'settings'">
                <main class="flex-1 flex flex-col items-center justify-center p-8 bg-gradient-to-br from-surface-50/50 to-white">
                    <div class="text-center animate-scale-in">
                        <div class="w-24 h-24 mx-auto mb-6 rounded-3xl bg-gradient-to-br from-surface-100 to-surface-50 flex items-center justify-center shadow-elevated">
                            <i class="ti ti-settings text-5xl text-surface-400"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-surface-900 mb-3 tracking-tight">Settings</h2>
                        <p class="text-surface-600 max-w-md mx-auto">Configuration management is coming soon.</p>
                    </div>
                </main>
            </template>

            <!-- New Email Modal -->
            <div x-show="showNewEmailModal" 
                 class="fixed inset-0 z-50 flex items-center justify-center"
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-100"
                 x-transition:leave="transition ease-in duration-150"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0">
                <!-- Overlay -->
                <div class="absolute inset-0 bg-surface-900/40 backdrop-blur-sm" @click="showNewEmailModal = false"></div>
                
                <!-- Modal Content -->
                <div class="relative bg-white rounded-2xl shadow-elevated w-full max-w-2xl mx-4 overflow-hidden animate-scale-in">
                    <!-- Header -->
                    <div class="px-6 py-4 border-b border-surface-100 flex items-center justify-between bg-surface-50/50">
                        <h2 class="text-lg font-semibold text-surface-900 tracking-tight">New Conversation</h2>
                        <button @click="showNewEmailModal = false" class="w-8 h-8 rounded-lg text-surface-400 hover:text-surface-600 hover:bg-surface-100 flex items-center justify-center transition-all duration-200 btn-press">
                            <i class="ti ti-x text-xl"></i>
                        </button>
                    </div>
                    
                    <!-- Form -->
                    <div class="p-6 space-y-4">
                        <!-- Recipient -->
                        <div class="relative">
                            <label class="block text-sm font-medium text-surface-700 mb-2">To</label>
                            <div class="relative">
                                <i class="ti ti-at absolute left-3 top-1/2 -translate-y-1/2 text-surface-400"></i>
                                <input type="text" 
                                       x-model="agentSearchQuery" 
                                       @focus="showAgentDropdown = true" 
                                       @blur="setTimeout(() => showAgentDropdown = false, 200)" 
                                       placeholder="Search for an agent..." 
                                       class="w-full pl-10 pr-4 py-3 bg-surface-50 border border-surface-200 rounded-xl text-surface-700 placeholder-surface-400 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-300 transition-all duration-200">
                            </div>
                            <!-- Dropdown -->
                            <div x-show="showAgentDropdown && (filteredAgents.length > 0 || agentSearchQuery)" 
                                 class="absolute z-10 w-full mt-1 bg-white border border-surface-200 rounded-xl shadow-elevated max-h-48 overflow-y-auto">
                                <template x-for="agent in filteredAgents" :key="agent.name">
                                    <div @click="selectAgent(agent)" 
                                         class="px-4 py-3 hover:bg-surface-50 cursor-pointer text-sm text-surface-700 transition-all duration-150">
                                        <div class="font-medium" x-text="agent.name"></div>
                                        <div class="text-xs text-surface-400 truncate" x-text="agent.description"></div>
                                    </div>
                                </template>
                                <div x-show="filteredAgents.length === 0" class="px-4 py-3 text-surface-400 text-sm">No agents found</div>
                            </div>
                        </div>
                        
                        <!-- Message -->
                        <div>
                            <label class="block text-sm font-medium text-surface-700 mb-2">Message</label>
                            <textarea x-model="newEmail.body" rows="8" placeholder="Type your message..."
                                      class="w-full px-4 py-3 bg-surface-50 border border-surface-200 rounded-xl text-surface-700 placeholder-surface-400 focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-300 transition-all duration-200 resize-none"></textarea>
                        </div>
                    </div>
                    
                    <!-- Footer -->
                    <div class="px-6 py-4 border-t border-surface-100 flex justify-end gap-3 bg-surface-50/50">
                        <button @click="showNewEmailModal = false" 
                                class="px-6 py-2.5 border border-surface-200 rounded-xl text-surface-700 font-medium hover:bg-surface-100 transition-all duration-200 btn-press">
                            Cancel
                        </button>
                        <button @click="sendEmail()" 
                                :disabled="isSendingEmail || !newEmail.recipient || !newEmail.body"
                                class="px-6 py-2.5 bg-primary-600 text-white rounded-xl font-medium hover:bg-primary-700 transition-all duration-200 btn-press shadow-glow-sm disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                            <span x-show="!isSendingEmail">Send</span>
                            <span x-show="isSendingEmail">Sending...</span>
                            <i x-show="isSendingEmail" class="ti ti-loader-2 animate-spin"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- New Email Received Popup -->
            <div x-show="newEmailPopup" 
                 class="fixed inset-0 z-50 flex items-center justify-center"
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-100"
                 x-transition:leave="transition ease-in duration-150"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0">
                <!-- Overlay -->
                <div class="absolute inset-0 bg-surface-900/40 backdrop-blur-sm" @click="closeNewEmailPopup()"></div>
                
                <!-- Popup Content -->
                <div class="relative bg-white rounded-2xl shadow-elevated w-full max-w-2xl mx-4 overflow-hidden animate-scale-in"
                     @click.away="closeNewEmailPopup()">
                    <!-- Header - Shows Subject & Sender with description -->
                    <div class="px-6 py-4 border-b border-surface-100 flex items-center justify-between bg-gradient-to-r from-primary-50/50 to-white">
                        <div class="flex items-center gap-3 min-w-0 flex-1">
                            <div class="w-10 h-10 rounded-xl bg-primary-100 flex items-center justify-center flex-shrink-0">
                                <i class="ti ti-mail text-primary-600 text-xl"></i>
                            </div>
                            <div class="min-w-0 flex-1">
                                <h2 class="text-lg font-semibold text-surface-900 truncate" x-text="newEmailPopup?.subject || '(No Subject)'"></h2>
                                <p class="text-sm text-surface-500 truncate">
                                    <span x-text="newEmailPopup?.sender"></span>
                                    <span class="text-surface-400 mx-1">•</span>
                                    <span x-text="getAgentDescription(newEmailPopup?.sender)"></span>
                                </p>
                            </div>
                        </div>
                        <button @click="closeNewEmailPopup()" class="w-8 h-8 rounded-lg text-surface-400 hover:text-surface-600 hover:bg-surface-100 flex items-center justify-center transition-all duration-200 btn-press flex-shrink-0 ml-2">
                            <i class="ti ti-x text-xl"></i>
                        </button>
                    </div>
                    
                    <!-- Email Content - Body only -->
                    <div class="p-6 max-h-[60vh] overflow-y-auto">
                        <!-- Body -->
                        <div class="prose prose-surface max-w-none text-surface-700 leading-relaxed" x-html="newEmailPopup?.body ? renderMarkdown(newEmailPopup.body) : ''"></div>
                    </div>
                    
                    <!-- Footer Actions -->
                    <div class="px-6 py-4 border-t border-surface-100 flex justify-between items-center bg-surface-50/50">
                        <button @click="closeNewEmailPopup()" 
                                class="px-6 py-2.5 border border-surface-200 rounded-xl text-surface-700 font-medium hover:bg-surface-100 transition-all duration-200 btn-press">
                            Close
                        </button>
                        <div class="flex gap-2">
                            <button @click="closeNewEmailPopup()" 
                                    class="px-6 py-2.5 bg-primary-600 text-white rounded-xl font-medium hover:bg-primary-700 transition-all duration-200 btn-press shadow-glow-sm flex items-center gap-2">
                                <i class="ti ti-check"></i>
                                <span>Got it</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript - Add v=12 to force cache refresh -->
    <script src="/static/js/api.js?v=12"></script>
    <script src="/static/js/ws.js?v=12"></script>
    <script src="/static/js/app.js?v=12"></script>
</body>
</html>
