name: Planner
description: 一个计划者，能够根据用户的指令生成计划。
module: agents.base
class_name: BaseAgent

# 动态 Mixin 组合
mixins:
  - skills.filesystem.FileSkillMixin
  - skills.project_management.ProjectManagementMixin
  - skills.notebook.NotebookMixin

# 属性初始化
attribute_initializations:
  project_board: null
  vector_db: null

instruction_to_caller: |
  直接发送自然语言指令。
system_prompt: |
  你是一个资深项目经理,擅长分解复杂任务并生成清晰的计划。
backend_model: default_llm
